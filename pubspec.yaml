name: wacitt
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.0
  provider: ^6.0.3
  flutter_native_splash: ^2.2.3+1
  cloud_firestore: ^3.1.18
  firebase_auth: ^3.3.20
  firebase_storage: ^10.2.18
  image_picker: ^0.8.5+3
  video_player: ^2.4.5
  camera: ^0.9.7
  path: ^1.8.1
  path_provider: ^2.0.11
  camera_avfoundation: 0.9.7+1
  camera_android: 0.9.7+1
  flutter_camera: ^0.1.1
  getwidget: ^2.0.4
  share_plus: ^4.0.9
  url_launcher: ^6.1.4
  firebase_core: ^1.18.0
  video_compress: ^3.1.1

flutter_native_splash:
  color: "#0A8D79"
  image: assets/waccit.png
  android_12:
    image: assets/waccit.png
    color: "#0A8D79"
  android: true
  ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/
    - assets/profil.jpg
    - assets/icons/
    - assets/images/
    - assets/fonts/
    - assets/videos/

  fonts:
    - family:  TikTokIcons
      fonts:
       - asset: assets/fonts/TikTokIcons.ttf